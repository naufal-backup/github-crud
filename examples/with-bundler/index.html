<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>github-crud â€” Bundler Example</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'DM Mono', monospace; background: #faf8f4; min-height: 100vh; }
    #app { min-height: 100vh; }

    .nav {
      background: #0f0f0f; padding: .7rem 1.5rem;
      display: flex; align-items: center; gap: .5rem; border-bottom: 2px solid #000;
    }
    .nav-brand { font-style: italic; color: #c8401a; font-size: 1rem; margin-right: .5rem; }
    .nav-tab {
      background: none; border: 1.5px solid #333; color: #888;
      padding: .32rem .7rem; border-radius: 5px; cursor: pointer; font-size: .78rem; transition: all .12s;
    }
    .nav-tab.active { background: #c8401a; border-color: #c8401a; color: #fff; }
    .nav-user { margin-left: auto; display: flex; align-items: center; gap: .55rem; color: #777; font-size: .75rem; }
    .nav-user button { background: none; border: none; color: #555; cursor: pointer; font-size: .75rem; }
    .pane { display: none; padding: 1.5rem; }
    .pane.active { display: block; }
  </style>
</head>
<body>
  <div id="app" style="display:flex;align-items:center;justify-content:center;min-height:100vh"></div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
